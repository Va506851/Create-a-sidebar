<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a Sidebar</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" 
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- <div class="side-navbar"> -->
    <button class="toggle-button"><i class="fa-solid fa-bars"></i></button>
    <aside>
        <div class="aside-container">
           <div class="first-aside-container">
             <a href="#" class="logo"><img src="logo.svg"></a>
             <a href="#" class="closed"><i class="fa-solid fa-xmark" style="color: #ff0000;"></i></a>
           </div> 
           <ul class="second-aside-container">
             <li><a href="#">Home</a></li>
             <li><a href="#">About</a></li>
             <li><a href="#">Project</a></li>
             <li><a href="#">Contact</a></li>
           </ul>
           <ul class="social-icon-aside-container">
             <li><i class="fa-brands fa-facebook" style="color: #74C0FC;"></i></li>
              <li><i class="fa-brands fa-twitter" style="color: #74C0FC;"></i></li>
              <li><i class="fa-brands fa-instagram" style="color: #74C0FC;"></i></li>
              <li><i class="fa-brands fa-linkedin" style="color: #74C0FC;"></i></li>
              <li><i class="fa-solid fa-gem" style="color: #74C0FC;"></i></li>
           </ul>
        </div>
    </aside>
<!-- </div> -->
 <script src="./script.js"></script>
</body>
</html>
